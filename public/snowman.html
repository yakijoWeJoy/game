<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .word-display {
            font-size: 24px;
            letter-spacing: 10px;
            margin: 20px 0;
        }

        .letter-input {
            margin: 20px 0;
        }

        .snowman {
            font-size: 24px;
            color: blue;
            margin: 20px 0;
        }

        .game-over {
            color: red;
            font-size: 28px;
        }

        .win {
            color: green;
            font-size: 28px;
        }
    </style>
    <script>
        const hangmanStages = [
            'Head',
            'Body',
            'Left Arm',
            'Right Arm',
            'Left Leg',
            'Right Leg',
            'Left Eye',
            'Right Eye',
            'Hat'
        ];

        let word = '';
        let guessedWord = [];
        let wrongGuesses = 0;
        const maxWrongGuesses = 9;

        function decrypt(text) {
            return atob(text);
        }

        // Get query parameter from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function startGame() {
            const encryptedWord = getQueryParam('word');
            if (!encryptedWord) {
                alert('No word found!');
                return;
            }

            word = decrypt(encryptedWord);
            guessedWord = Array(word.length).fill('_');
            document.getElementById('word-display').innerText = guessedWord.join(' ');
        }

        function guessLetter() {
            const guess = document.getElementById('letter-guess').value.toLowerCase();
            if (!guess || guess.length !== 1 || !/[a-z]/.test(guess)) {
                alert('Please enter a valid letter.');
                return;
            }

            document.getElementById('letter-guess').value = '';  // Clear the input field

            if (word.includes(guess)) {
                // Correct guess, reveal the letter
                for (let i = 0; i < word.length; i++) {
                    if (word[i] === guess) {
                        guessedWord[i] = guess;
                    }
                }
                document.getElementById('word-display').innerText = guessedWord.join(' ');

                // Check if the player has won
                if (guessedWord.join('') === word) {
                    document.getElementById('message').innerHTML = '<div class="win">You won!</div>';
                    disableGame();
                }
            } else {
                // Incorrect guess, add a snowman part
                wrongGuesses++;
                document.getElementById('snowman').innerText = hangmanStages.slice(0, wrongGuesses).join(', ');

                // Check if the player has lost
                if (wrongGuesses === maxWrongGuesses) {
                    document.getElementById('message').innerHTML = `<div class="game-over">Game Over! The word was "${word}".</div>`;
                    disableGame();
                }
            }
        }

        function disableGame() {
            document.getElementById('letter-guess').disabled = true;
            document.querySelector('.letter-input button').disabled = true;
        }

        // Initialize the game
        window.onload = startGame;
    </script>
</head>
<body>

    <h1>Snowman Game</h1>

    <div id="word-display" class="word-display"></div>

    <div class="letter-input">
        <label for="letter-guess">Guess a letter: </label>
        <input type="text" id="letter-guess" maxlength="1">
        <button onclick="guessLetter()">Guess</button>
    </div>

    <div id="snowman" class="snowman"></div>

    <div id="message"></div>

</body>
</html>
