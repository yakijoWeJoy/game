<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Snowman for a Friend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .input-container {
            margin: 20px;
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            font-size: 16px;
        }

        #link-container {
            margin-top: 20px;
        }
    </style>
    <script>
        // Simple encryption using Base64 encoding (you can replace with stronger encryption)
        function encrypt(text) {
            return btoa(text);
        }

        function createLink() {
            const word = document.getElementById("word-input").value;
            if (word === '') {
                alert('Please enter a word.');
                return;
            }

            const encryptedWord = encrypt(word);
            const link = `${window.location.origin}/snowman.html?word=${encryptedWord}`;
            document.getElementById('link-container').innerHTML = `<a href="${link}" target="_blank">Send this link to your friend</a>`;
        }
    </script>
</head>
<body>

    <h1>Create a Snowman for a Friend</h1>
    <div class="input-container">
        <label for="word-input">Enter a word your friend needs to guess:</label><br>
        <input type="text" id="word-input" placeholder="Enter a word"><br><br>
        <input type="submit" value="Create Link" onclick="createLink()">
    </div>

    <div id="link-container"></div>

</body>
</html>
